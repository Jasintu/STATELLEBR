<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATLLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Climate+Crisis&family=Noto+Sans+JP:wght@100&family=Ubuntu:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <noscript>Você precisa ativar o Javascript neste site para usá-lo.</noscript>
    <header>
        <div class="container">
            <div class="content">
                <div>
                    <img src="icones/brasilmapsmall.png" id="brasilIcon">
                    STATE
                </div>
                <span style="color: green;">
                    L
                </span>
                <div>
                    LE
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div>
            <div class="string"></div>
            <h6>Você consegue adivinhar que estado é este?</h6>
        </div>
    </div>
    <div class="container">
        <div id="localimage"></div>
    </div>
    <div>
        <div class="container" id="card1">
            <input type="text" class="boxWriteState" placeholder="Estado, Território..." list="states" id="chance1">
            <div id="buttonChance1"></div>
        </div>
        <div class="container" id="card2">
            <div class="divlock" id="chance2">ADIVINHAR 1/ 4</div>
            <div id="buttonChance2"></div>
        </div>
        <div class="container" id="card3">
            <div class="divlock" id="chance3"></div>
            <div id="buttonChance3"></div>
        </div>
        <div class="container" id="card4">
            <div class="divlock" id="chance4"></div>
            <div id="buttonChance4"></div>
        </div>
    </div>
    <div class="container">
        <div>
            <h3>F.Q.A.</h1>
            <div>
                <details>
                    <summary>Quando um novo jogo esta disponivel?</summary>
                    <p>Todos os dias a partir das 00:00.</p>
                </details>
            </div>
            <div>
                <details>
                    <summary>Como consigo ir para o proximo round?</summary>
                    <p>Você deve acertar o estado corretamente pelo seu território para ir para próxima rodada.</p>
                </details>
            </div>
        </div>
    </div>
    
    <canvas id="confetti-canvas"></canvas>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scriptjs/hiddenstates.js"></script>
    <script src="scriptjs/opçoeslista.js"></script>
</body>
</html>
